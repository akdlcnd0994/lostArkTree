<!DOCTYPE html>

<html lang="kr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="st.css" />
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap");
    </style>
    <title>로아 목재/광석 마진 계산기</title>
</head>
<body>

    <div class="box box_left">
        <span>로아 목재/광석 마진 계산기</span>

        <form class="box box_input">
            <span>일반 목재/광석 가격</span>
            <input class="btn text1"
                   type="text"
                   placeholder="가격" />

            <span><br>고급 목재/광석 가격</span>
            <input class="btn text2"
                   type="text"
                   placeholder="가격" />
            <span><br>희귀 목재/광석 가격</span>
            <input class="btn text3"
                    type="text"
                    placeholder="가격" />
            
                <div class="temp"><span id="test1">고급 1셋 구매 시 마진 : </span></div>
                <div><span id="test2">희귀 1셋 구매 시 마진 : </span></div>
            <br>
            <input class="submit" type="submit" value="마진 확인하기" />
        </form>
    </div>




    <div class="box box_right">
        <span class="normal-text">영지 NPC 교환비 사진</span>
        <img src="unknown.png" />
        <span>고급재료1 = 일반재료2 / 희귀재료1 = 일반재료10</span>
    </div>

    <script type="text/javascript" src="s.js" charset="utf-8"></script>



    <script src="https://kit.fontawesome.com/3659398ae5.js"
            crossorigin="anonymous"></script>
</body>
</html>
